<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header Design </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <img src="images/menu.png" alt="menu" class="menu">
            <img src="images/logo.png" alt="logo" class="logo">
            <ul class="options">
                <li class="choice"><a href="">Latest</a></li>
                <li class="choice"><a href="">Modern</a></li>
                <li class="choice"><a href="">Contemporary</a></li>
                <li class="choice"><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn" class="button"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" alt="" class="lamp">
            <img src="images/light.png" alt="" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company. we're making a huge collection of modern lamp in all categories from home usse to office use.</p>
            <a href="">check All collections</a>
        </div>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
